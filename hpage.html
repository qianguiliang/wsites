<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/hpage.css">

	<title>Nav</title>
</head>
<body>
	<!-- count particles -->
	<div class="count-particles">
	  <span class="js-count-particles">--</span> particles
	</div>

	<!-- particles.js container -->
	<div id="particles-js"></div>

		<!-- scripts -->
	<div class="mlist">
		<h2>只是我要简单清晰的学习</h2>
		<p>Just solo learn</p>
		<a href="https://learn.freecodecamp.one"target="_blank">freecodecamp中文社区</a>
		<a href="https://www.w3school.com.cn"target="_blank">w3school学习文档库</a>
		<a href="https://github.com"target="_blank">Github</a>
		<a href="https://www.bootcss.com"target="_blank">Bootstrap</a>
		<a href="https://codepen.io">codepen</a>
		
	</div>
<script src="js/particles.js"></script>
<script src="js/app.js"></script>
<script src="js/stats.js"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>
</body>
</html>
